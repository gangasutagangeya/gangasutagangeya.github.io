name: GH Pages Deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - "*.md"

jobs:
  build-deploy:
    name: Build and deploy app

    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@master

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies 🔧
        run: npm install

      # - name: Test 🚨
      #   run: npm run test

      - name: Build 🏗️
        run: npm run build

      - name: Deploy
        run: npm run deploy

